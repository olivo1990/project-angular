<div class="container my-5 mx-auto">
    <div class="row">
        <mat-card class="p-0">

            <div class="card-group">
                    
                <div class="card border-0">
                    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/2971.jpg" alt="First slide">
                            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Crear contenido</h3>
                            <p>Se planea el contenido que se va agregar</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/6535.jpg" alt="Second slide">
                            <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Libertad de ideas</h3>
                            <p>Se trabaja bajo la libertad de las ideas</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/42851.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/45455.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                            </div>-->
                        </mdb-carousel-item>
                    </mdb-carousel>
                </div>

                <div class="card border-0 max-width-card">
                    <div class="card-body">
                        <div class="col-md-10 offset-md-1 text-left">
                            <a [routerLink]="['/login/0']" class="color-light-link" (click)='crearCuenta=true'><mat-icon matPrefix class="position-icon">navigate_before</mat-icon>Iniciar sesión</a>
                        </div>
                        <div class="col-md-10 mx-auto my-5"> 

                            <h1 class="mat-h2 text-left color-dark">{{ titulo }}</h1>
                            <form method="post">

                                <div class="example-container">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="usuario.nombre" type="text" name="nombre" id="nombre" matInput placeholder="Nombre" required [formControl]="nombreFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="nombreFormControl.hasError('required')">
                                            El nombre es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                
                                <div class="example-container">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="usuario.apellido" type="text" name="apellido" id="apellido" matInput placeholder="Apellido" required [formControl]="apellidoFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="apellidoFormControl.hasError('required')">
                                            El apellido es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="example-container">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="usuario.correo" type="text" name="correo" id="correo" matInput placeholder="Correo eléctronico" required [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                            Ingresar un correo válido
                                        </mat-error>
                                        <mat-error *ngIf="emailFormControl.hasError('required')">
                                            El correo es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="example-container">
                                    <mat-form-field>
                                        <input [(ngModel)]="usuario.password" [type]="hide ? 'password' : 'text'" name="password" id="password" matInput placeholder="Password" required [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                                        <button mat-icon-button matSuffix class="color-dark" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
                                        </button> 
                                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                                            El password es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="example-container">
                                    <mat-form-field>
                                        <input [(ngModel)]="verificarPasswordValue"  [type]="hideV ? 'password' : 'text'" matInput placeholder="Verificar password" required [formControl]="verificarPasswordFormControl" [errorStateMatcher]="matcher">
                                        <button mat-icon-button matSuffix class="color-dark" (click)="hideV = !hideV" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideV">
                                            <mat-icon matSuffix>{{hideV ? 'visibility_off' : 'visibility'}}</mat-icon> 
                                        </button> 
                                        <mat-error *ngIf="verificarPasswordFormControl.hasError('required')">
                                            Verificar password es <strong>requerido</strong>
                                        </mat-error>
                                        <div *ngIf="validarPassword" class="mat-errors">
                                            {{ mensajeErrorPassword }}
                                        </div>
                                    </mat-form-field>
                                </div>
                    
                                <div class="example-container my-3">
                                    <button mat-raised-button color="primary" (click)='registrar()' type="submit">Registrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
