<div class="container my-5 mx-auto">
    <div class="row">
        <!--<div class="col-md-12">-->
        <mat-card class="p-0 max-width-card-material">
            <div class="card-group">

                <!--</div>-->

                <div class="card border-0 max-width-card">
                    <div class="card-body">
                        <div class="col-md-10 offset-md-1 text-right">
                            <a [routerLink]="['/registrar']" class="color-light-link" (click)='crearCuenta=true'>Crear cuenta<mat-icon matPrefix class="position-icon">add</mat-icon></a>
                        </div>
                        <div class="col-md-10 mx-auto my-5">

                            <h1 class="mat-h2 text-left color-dark">{{ titulo }}</h1>
                            <form method="post">

                                <div class="example-container">
                                    <mat-form-field class="example-full-width">
                                        <mat-icon matPrefix class="rellenar color-dark" [ngStyle]="{'color':!emailFormControl.hasError('required') ? '#f44236' : '#484848' }">email</mat-icon>
                                        <input [(ngModel)]="usuario.correo" type="text" name="correo" id="correo" matInput placeholder="Correo eléctronico" required [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                            Ingresar un correo válido
                                        </mat-error>
                                        <mat-error *ngIf="emailFormControl.hasError('required')">
                                            El correo es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="example-container">
                                    <mat-form-field>
                                        <mat-icon matPrefix class="rellenar color-dark" [ngStyle]="{'color':!passwordFormControl.hasError('required') ? '#f44236' : '#484848' }">lock</mat-icon>
                                        <input [(ngModel)]="usuario.password" [type]="hide ? 'password' : 'text'" name="password" id="password" matInput placeholder="Password" required [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon matSuffix class="color-dark">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                                            El password es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="text-right">
                                    <a [routerLink]="['/recover']" class="badge badge-light color-dark">¿Se te olvidó la contraseña?</a>
                                </div>

                                <div class="example-container my-3">
                                    <button mat-raised-button color="primary" (click)='login()' type="submit">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card border-0 card-ocultar">
                <!--<div class="col-md-8">-->
                    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/2971.jpg" alt="First slide">
                            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Crear contenido</h3>
                            <p>Se planea el contenido que se va agregar</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/6535.jpg" alt="Second slide">
                            <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Libertad de ideas</h3>
                            <p>Se trabaja bajo la libertad de las ideas</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/42851.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/45455.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                            </div>-->
                        </mdb-carousel-item>
                    </mdb-carousel>
                </div>
            </div>
        </mat-card>
    </div>
</div>

<div class="overlay" [ngClass]="{'hiddenOverlay' : ocultarOverlay}">
    <div class="container">
        <div class="circle-wrapper">
            <div class="circle-zero"></div>
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
            <div class="circle-shadow"></div>
        </div>
    </div>
</div>
