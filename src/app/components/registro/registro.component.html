<div class="container my-5 mx-auto">
    <div class="row">
        <!--<div class="col-md-12">-->
        <mat-card class="p-0">
            <div class="card-group">
                    
                <!--</div>-->

                <div class="card border-0">
                    <div class="card-body">
                        <div class="col-md-10 offset-md-1 text-left">
                            <a [routerLink]="['/login/0']" mat-button color="primary" (click)='crearCuenta=true'><mat-icon matPrefix style="font-size: 19px;font-weight: bold;margin-top: 4px;">navigate_before</mat-icon>Iniciar sesión</a>
                        </div>
                        <div class="col-md-10 mx-auto my-5"> 

                            <h2 class="card-title text-center">{{ titulo }}</h2>
                            <form method="post" class="example-form">

                                    <div class="example-container">
                                        <mat-form-field class="example-full-width">
                                            <input [(ngModel)]="usuario.nombre" type="text" name="nombre" id="nombre" matInput placeholder="Nombre" required>
                                            <mat-error *ngIf="validarNombre">
                                                {{ mensajeErrorNombre }}
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="example-container">
                                        <mat-form-field class="example-full-width">
                                            <input [(ngModel)]="usuario.apellido" type="text" name="apellido" id="apellido" matInput placeholder="Apellido" required>
                                            <mat-error *ngIf="validarApellido">
                                                {{ mensajeErrorApellido }}
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div class="example-container">
                                        <mat-form-field class="example-full-width">
                                            <input [(ngModel)]="usuario.correo" type="text" name="correo" id="correo" matInput placeholder="Correo eléctronico" required>
                                            <mat-error *ngIf="validarCorreo">
                                                {{ mensajeErrorCorreo }}
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                    
                                <div class="example-container my-3">
                                    <button mat-raised-button color="primary" (click)='registrar()' type="submit" style="width: 100%;">Registrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card border-0">
                <!--<div class="col-md-8">-->
                    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/2971.jpg" alt="First slide">
                            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Crear contenido</h3>
                            <p>Se planea el contenido que se va agregar</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/6535.jpg" alt="Second slide">
                            <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Libertad de ideas</h3>
                            <p>Se trabaja bajo la libertad de las ideas</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/42851.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                            </div>-->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                            <img class="d-block w-100" src="../../assets/imgs/45455.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                            </div>
                            <!--<div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                            </div>-->
                        </mdb-carousel-item>
                    </mdb-carousel>
                </div>
            </div>
        </mat-card>
    </div>
</div>
